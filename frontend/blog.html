<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tejas Live Verification Feed</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/inter/3.19.3/inter.css" rel="stylesheet">
    <style>
        :root {
            --slate-900: #0f172a;
            --slate-800: #1e293b;
            --emerald-400: #34d399;
            --rose-400: #fb7185;
        }

        body {
            background-color: var(--slate-900);
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
        }

        .nav {
            text-align: center;
            padding: 20px;
            margin-bottom: 30px;
            border-bottom: 1px solid #334155;
        }

        .nav a {
            color: #94a3b8;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .nav a:hover,
        .nav a.active {
            color: white;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .blog-card {
            background: var(--slate-800);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid #334155;
            transition: transform 0.2s;
        }

        .blog-card:hover {
            transform: translateY(-3px);
            border-color: #475569;
        }

        .meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .date {
            color: #64748b;
            font-size: 0.85rem;
        }

        .badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .badge.FAKE {
            background: rgba(251, 113, 133, 0.2);
            color: var(--rose-400);
        }

        .badge.REAL {
            background: rgba(52, 211, 153, 0.2);
            color: var(--emerald-400);
        }

        .badge.MISLEADING {
            background: rgba(250, 204, 21, 0.2);
            color: #facc15;
        }

        h2 {
            margin: 0 0 10px 0;
            color: #f8fafc;
            font-size: 1.5rem;
        }

        p {
            line-height: 1.6;
            color: #cbd5e1;
            margin: 0;
        }

        .claim-source {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #334155;
            font-size: 0.9rem;
            color: #94a3b8;
        }
    </style>
    <script>
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
    </script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="glass-nav" style="margin-bottom: 40px;">
        <!-- Replaced raw nav-links with glass-nav container for consistency -->
        <div class="container nav-content">
            <a href="index.html" class="logo">
                <div class="logo-icon"><i class="ph-fill ph-brain"></i></div>
                <span class="logo-text">AI Detector</span>
            </a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="blog.html" class="active">Blog</a>
                <a href="disclaimer.html">Disclaimer</a>
                <a href="privacy.html">Privacy</a>
                <a href="terms.html">Terms</a>
                <button id="themeToggle" class="theme-toggle" aria-label="Toggle Dark Mode"
                    style="border: 1px solid var(--border-color); background: transparent; color: var(--text-color); width: 36px; height: 36px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer;">
                    <i class="ph-fill ph-moon"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="container" id="feed-container">
        <h1 style="text-align: center; margin-bottom: 40px;">Verification Log</h1>
        <div id="loading" style="text-align:center; color:#64748b;">Loading latest reports...</div>
    </div>

    <script>
        // Fetch the JSON file generated by n8n
        fetch('/blog_posts.json')
            .then(response => {
                if (!response.ok) throw new Error("No posts found");
                return response.json();
            })
            .then(posts => {
                const container = document.getElementById('feed-container');
                document.getElementById('loading').remove();

                if (posts.length === 0) {
                    container.innerHTML += `<div style="text-align:center">No reports yet. Check a fact to start!</div>`;
                    return;
                }

                posts.forEach(post => {
                    // Safety check for verdict color
                    let vClass = "MISLEADING";
                    if (post.verdict) {
                        if (post.verdict.toLowerCase().includes('fake')) vClass = "FAKE";
                        if (post.verdict.toLowerCase().includes('real')) vClass = "REAL";
                    }

                    const html = `
                        <div class="blog-card">
                            <div class="meta">
                                <span class="badge ${vClass}">${post.verdict || 'ANALYSIS'}</span>
                                <span class="date">${post.date}</span>
                            </div>
                            <h2>${post.title}</h2>
                            <p>${post.summary}</p>
                            <div class="claim-source">
                                <strong>Original Claim:</strong> "${post.claim}"
                            </div>
                        </div>
                    `;
                    container.innerHTML += html;
                });
            })
            .catch(err => {
                document.getElementById('loading').innerHTML = "No reports generated yet. <br><br> Go to Home and verify a claim to generate the first post!";
            });
    </script>
    <script src="script.js"></script>
</body>

</html>
